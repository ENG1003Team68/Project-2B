        <script>
            <!-- Timer Function -->
            var time = 0;
            var running = 0;
            var started;
            
            function startPause(){
                if(running == 0){
                    running = 1;
                    increment();
                    document.getElementById("play").innerHTML = "pause_circle_outline";
                }else{
                    running = 0;
                     document.getElementById("play").innerHTML = "play_circle_outline";
                }
            }
            function reset(){
                running = 0;
                time = 0;
                document.getElementById("output").innerHTML = "00:00:00:0";
            }
            function increment(){
                if(running == 1){
                setTimeout(function(){
                    time++;
                    
                    var hours = Math.floor(time/10/60/60);
                    var mins = Math.floor((time/10/60) % 60);
                    var secs = Math.floor(time/10 % 60);
                    var tenths = time % 10;
                    
                    if(hours < 10){
                        hours = "0" + hours;
                    }
                    if(mins < 10){
                        mins = "0" + mins;
                    }
                    if(secs < 10){
                        secs = "0" + secs;
                    }
                    document.getElementById("output").innerHTML = hours + ":" + mins + ":" + secs + ":" + tenths;
                    increment();  
                }, 100);
                } 
            }
            </script>

                        <style type="text/css">
                            html, body { height: 100%; margin: 0; padding: 0; }
                            #map { height: 63%; }
                        </style>
                    </head>
                    <body>
                        <div id="map"></div>
                        <script type="text/javascript">

                            var map;
                            function initMap() {
                                map = new google.maps.Map(document.getElementById('map'), {
                                    center: {lat: -37.9120467, lng: 145.1343136},
                                    zoom: 17
                                });
                                var infoWindow = new google.maps.InfoWindow({map: map});   
                                    // Try HTML5 geolocation.
                                if (navigator.geolocation) {
                                    navigator.geolocation.getCurrentPosition(function(position) {
                                        var pos = {
                                            lat: position.coords.latitude,
                                            lng: position.coords.longitude
                                        };

                                        infoWindow.setPosition(pos);
                                        infoWindow.setContent('Current Location');
                                        map.setCenter(pos);
                                    }, function() {
                                        handleLocationError(true, infoWindow, map.getCenter());
                                    });
                                } else {
                                    // Browser doesn't support Geolocation
                                    handleLocationError(false, infoWindow, map.getCenter());
                                }
                            }

                            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                                infoWindow.setPosition(pos);
                                infoWindow.setContent(browserHasGeolocation ?
                                                      'Error: The Geolocation service failed.' :
                                                      'Error: Your browser doesn\'t support geolocation.');
                            }  
                        </script>
                        
                        <script async defer
                                src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap">
                        </script>
                    </body>
