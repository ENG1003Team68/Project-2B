                                        var pos = {
                                            lat: position.coords.latitude,
                                            lng: position.coords.longitude
                                        };
                                            var marker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: 'Start Location'
                                });
                                
                                        var marker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: 'Start Location'
                                });
                                        map.setCenter(pos);
                                        }
                                    )
                                }
                            }
                            
                        </script>
                        <script async defer
